<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Us | IQ TEAM</title>
<style>
:root{
  --blue:#0044ff;
  --cyan:#00d4ff;
  --glass:rgba(255,255,255,.06);
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#000022,#000);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.back-home{
  position:fixed;
  top:20px;
  left:20px;
  color:var(--cyan);
  text-decoration:none;
  font-size:1rem;
  font-weight:600;
  opacity:.9;
  transition:.2s;
  z-index:100;
  padding:10px 20px;
  background:rgba(0,68,255,.1);
  backdrop-filter:blur(10px);
  border-radius:12px;
  border:1px solid rgba(0,212,255,.3);
}
.back-home:hover{
  opacity:1;
  background:rgba(0,68,255,.2);
  transform:translateX(-3px);
}
.card{
  background:var(--glass);
  backdrop-filter:blur(15px);
  padding:50px 40px;
  border-radius:24px;
  width:100%;
  max-width:520px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,68,255,.7);
  border:1px solid rgba(255,255,255,.1);
}
h1{
  font-size:2.2rem;
  margin-bottom:30px;
  background:linear-gradient(90deg,var(--blue),var(--cyan));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 15px rgba(0,68,255,.7);
}
input, select{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:14px;
  border:2px solid var(--blue);
  background:#000;
  color:#fff;
  font-size:1rem;
  font-family:'Segoe UI',sans-serif;
  outline:none;
  transition:.3s;
}
input:focus, select:focus{
  border-color:var(--cyan);
  box-shadow:0 0 20px rgba(0,212,255,.5);
}
input:disabled{
  opacity:.6;
  cursor:not-allowed;
  background:#111;
}
select{
  cursor:pointer;
}
select option{
  background:#000;
  color:#fff;
}
input::placeholder{
  color:rgba(255,255,255,.5);
}
#customGame{
  display:none;
}
button{
  margin-top:20px;
  padding:14px 40px;
  border-radius:999px;
  border:none;
  font-weight:800;
  font-size:1rem;
  background:linear-gradient(90deg,var(--blue),var(--cyan));
  color:#000;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,68,255,.6);
  transition:.2s;
}
button:hover{
  transform:scale(1.05);
  box-shadow:0 0 35px rgba(0,212,255,1);
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
  transform:none;
}
.sent{
  display:none;
  color:var(--cyan);
  margin-top:15px;
  font-size:1.1rem;
  font-weight:600;
  text-shadow:0 0 15px rgba(0,212,255,.7);
  animation:fadeIn .3s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(-10px);}
  to{opacity:1;transform:translateY(0);}
}
.info-text{
  font-size:.9rem;
  color:rgba(255,255,255,.7);
  margin-bottom:20px;
  line-height:1.5;
}
.warning{
  background:rgba(255,200,0,.1);
  border:1px solid rgba(255,200,0,.3);
  padding:15px;
  border-radius:10px;
  margin-bottom:20px;
  color:rgba(255,200,0,.9);
  font-size:.9rem;
}
</style>
</head>
<body>

<a href="home.html" class="back-home">← Home</a>

<div class="card">
  <h1>Join Us</h1>
  <p class="info-text">Compila il form per candidarti al nostro team!</p>
  
  <div id="warningAnonymous" class="warning" style="display:none;">
    ⚠️ Stai navigando come anonimo. Per candidarti devi inserire manualmente la tua email.
  </div>
  
  <select id="game">
    <option value="">Scegli il tuo gioco principale</option>
    <option>Clash Royale</option>
    <option>Hollow Knight</option>
    <option>Brawl Stars</option>
    <option>Minecraft</option>
    <option>Clash of Clans</option>
    <option>FIFA Mobile</option>
    <option>Marvel Rivals</option>
    <option>Dungeons & Dragons</option>
    <option value="altro">Altro...</option>
  </select>

  <input id="customGame" type="text" placeholder="Specifica il gioco">

  <select id="age">
    <option value="">Seleziona la tua età</option>
    <script>
      for(let i = 11; i <= 22; i++){
        document.write(`<option>${i}</option>`);
      }
      document.write("<option>22+</option>");
    </script>
  </select>

  <input id="phone" type="tel" placeholder="Numero di telefono">
  <input id="email" type="email" placeholder="Indirizzo e-mail">
  
  <button id="sendJoin">INVIA CANDIDATURA</button>
  <div id="sent" class="sent">Candidatura inviata con successo!</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA_jHlu5kKMEiYOMH7SIgaSp7EVQxS49sk",
  authDomain: "iq-team-bs.firebaseapp.com",
  projectId: "iq-team-bs",
  storageBucket: "iq-team-bs.appspot.com",
  messagingSenderId: "1071412276730",
  appId: "1:1071412276730:web:376b87b114c04b54b98843"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Verifica login
const userLogged = localStorage.getItem("user_logged");
if(!userLogged){
  location.href = "index.html";
}

// Se loggato con Google, precompila l'email
const userEmail = localStorage.getItem("user_email") || "";
const isAnonymous = userLogged === "anonymous";
const emailInput = document.getElementById("email");

if(isAnonymous){
  document.getElementById("warningAnonymous").style.display = "block";
} else if(userEmail){
  emailInput.value = userEmail;
  emailInput.disabled = true; // Non modificabile se loggato con Google
}

// Gestione campo "Altro..."
const gameSelect = document.getElementById("game");
const customGameInput = document.getElementById("customGame");

gameSelect.onchange = () => {
  if(gameSelect.value === "altro"){
    customGameInput.style.display = "block";
    customGameInput.focus();
  } else {
    customGameInput.style.display = "none";
    customGameInput.value = "";
  }
};

const btn = document.getElementById("sendJoin");

btn.onclick = async () => {
  let game = gameSelect.value;
  const age = document.getElementById("age").value;
  const phone = document.getElementById("phone").value.trim();
  const email = emailInput.value.trim();
  
  // Se "Altro..." prendi il valore custom
  if(game === "altro"){
    game = customGameInput.value.trim();
    if(!game){
      alert("Per favore specifica il gioco!");
      customGameInput.focus();
      return;
    }
  }
  
  if(!game || !age || !phone || !email){
    alert("Per favore compila tutti i campi!");
    return;
  }
  
  // Validazione email base
  if(!email.includes('@') || !email.includes('.')){
    alert("Inserisci un'email valida!");
    return;
  }
  
  btn.disabled = true;
  btn.textContent = "INVIO IN CORSO...";
  
  try {
    await addDoc(collection(db, "candidature"), { 
      game, 
      age, 
      phone, 
      email, 
      nome: localStorage.getItem("user_name") || "Utente",
      data: new Date().toLocaleString('it-IT'),
      timestamp: new Date().toISOString()
    });
    
    // Reset form (tranne email se loggato con Google)
    gameSelect.value = "";
    customGameInput.style.display = "none";
    customGameInput.value = "";
    document.getElementById("age").value = "";
    document.getElementById("phone").value = "";
    if(isAnonymous){
      emailInput.value = "";
    }
    
    // Mostra conferma
    const sent = document.getElementById("sent");
    sent.style.display = "block";
    setTimeout(() => sent.style.display = "none", 4000);
    
  } catch(error) {
    console.error("Errore:", error);
    alert("Errore nell'invio della candidatura. Riprova!");
  } finally {
    btn.disabled = false;
    btn.textContent = "INVIA CANDIDATURA";
  }
};
</script>

</body>
</html>
