<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benvenuto | IQ TEAM ヤ</title>
<style>
:root{
  --blue:#0044ff;
  --cyan:#00d4ff;
  --glass:rgba(255,255,255,.06);
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#000022,#000);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.card{
  background:var(--glass);
  backdrop-filter:blur(15px);
  padding:60px 50px;
  border-radius:24px;
  width:100%;
  max-width:480px;
  text-align:center;
  box-shadow:0 0 50px rgba(0,68,255,.7);
  border:1px solid rgba(255,255,255,.1);
}
h1{
  font-size:3rem;
  margin-bottom:15px;
  background:linear-gradient(90deg,var(--blue),var(--cyan));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 30px rgba(0,68,255,.8);
  animation:glow 2s ease-in-out infinite alternate;
}
@keyframes glow{
  from{filter:drop-shadow(0 0 20px rgba(0,68,255,.5));}
  to{filter:drop-shadow(0 0 30px rgba(0,212,255,.8));}
}
.subtitle{
  font-size:1.1rem;
  color:rgba(255,255,255,.8);
  margin-bottom:50px;
  line-height:1.6;
}
.btn{
  width:100%;
  padding:18px 30px;
  margin:15px 0;
  border-radius:999px;
  border:none;
  font-weight:700;
  font-size:1.05rem;
  cursor:pointer;
  transition:.3s;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
}
.google-btn{
  background:#fff;
  color:#000;
  box-shadow:0 0 30px rgba(255,255,255,.3);
}
.google-btn:hover{
  transform:scale(1.05) translateY(-3px);
  box-shadow:0 0 40px rgba(255,255,255,.5);
}
.google-btn:disabled{
  opacity:.6;
  cursor:not-allowed;
  transform:none;
}
.anonymous-btn{
  background:rgba(255,255,255,.1);
  color:#fff;
  border:2px solid var(--cyan);
  box-shadow:0 0 20px rgba(0,212,255,.3);
}
.anonymous-btn:hover{
  background:rgba(0,212,255,.2);
  transform:scale(1.05) translateY(-3px);
  box-shadow:0 0 30px rgba(0,212,255,.6);
}
.google-icon{
  width:24px;
  height:24px;
}
.divider{
  margin:30px 0;
  text-align:center;
  position:relative;
}
.divider::before{
  content:'';
  position:absolute;
  top:50%;
  left:0;
  right:0;
  height:1px;
  background:rgba(255,255,255,.2);
}
.divider span{
  background:var(--glass);
  padding:0 20px;
  position:relative;
  color:rgba(255,255,255,.5);
  font-size:.9rem;
}
.info-text{
  margin-top:30px;
  font-size:.85rem;
  color:rgba(255,255,255,.4);
  line-height:1.5;
}
.error-msg{
  color:#ff4444;
  font-size:.9rem;
  margin-top:15px;
  display:none;
  animation:shake .3s ease;
}
@keyframes shake{
  0%, 100%{transform:translateX(0);}
  25%{transform:translateX(-10px);}
  75%{transform:translateX(10px);}
}
</style>
</head>
<body>

<div class="card">
  <h1>IQ | TEAM ヤ</h1>
  <p class="subtitle">Benvenuto! Scegli come vuoi accedere</p>
  
  <button class="btn google-btn" id="googleBtn">
    <svg class="google-icon" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Accedi con Google
  </button>
  
  <div class="divider">
    <span>oppure</span>
  </div>
  
  <button class="btn anonymous-btn" id="anonymousBtn">
    Continua come Anonimo
  </button>
  
  <div id="errorMsg" class="error-msg"></div>
  
  <p class="info-text">
    Accedendo con Google potrai salvare le tue preferenze e accedere a funzionalità extra
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA_jHlu5kKMEiYOMH7SIgaSp7EVQxS49sk",
  authDomain: "iq-team-bs.firebaseapp.com",
  projectId: "iq-team-bs",
  storageBucket: "iq-team-bs.appspot.com",
  messagingSenderId: "1071412276730",
  appId: "1:1071412276730:web:376b87b114c04b54b98843"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const googleBtn = document.getElementById("googleBtn");
const anonymousBtn = document.getElementById("anonymousBtn");
const errorMsg = document.getElementById("errorMsg");

// Controlla se già autenticato
onAuthStateChanged(auth, (user) => {
  if(user){
    localStorage.setItem("user_logged", "yes");
    localStorage.setItem("user_email", user.email);
    localStorage.setItem("user_name", user.displayName || "Utente");
    location.href = "index.html";
  } else if(localStorage.getItem("user_logged") === "anonymous"){
    location.href = "home.html";
  }
});

// Login con Google
googleBtn.onclick = async () => {
  googleBtn.disabled = true;
  googleBtn.textContent = "Accesso in corso...";
  
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    
    localStorage.setItem("user_logged", "yes");
    localStorage.setItem("user_email", user.email);
    localStorage.setItem("user_name", user.displayName || "Utente");
    
    location.href = "home.html";
    
  } catch(error) {
    console.error("Errore Google Sign-in:", error);
    showError("Errore durante l'accesso con Google. Riprova.");
    googleBtn.disabled = false;
    googleBtn.innerHTML = `
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Accedi con Google
    `;
  }
};

// Continua come anonimo
anonymousBtn.onclick = () => {
  localStorage.setItem("user_logged", "anonymous");
  localStorage.setItem("user_email", "");
  localStorage.setItem("user_name", "Anonimo");
  location.href = "home.html";
};

function showError(msg){
  errorMsg.textContent = msg;
  errorMsg.style.display = "block";
  setTimeout(() => {
    errorMsg.style.display = "none";
  }, 4000);
}
</script>

</body>
</html>
