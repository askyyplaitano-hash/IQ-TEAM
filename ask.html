<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonimi | IQ TEAM</title>
<style>
:root{
  --blue:#0044ff;
  --cyan:#00d4ff;
  --bg:#000;
  --glass:rgba(255,255,255,.06);
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#000022,#000);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.back-home{
  position:fixed;
  top:20px;
  left:20px;
  color:var(--cyan);
  text-decoration:none;
  font-size:1rem;
  font-weight:600;
  opacity:.9;
  transition:.2s;
  z-index:100;
  padding:10px 20px;
  background:rgba(0,68,255,.1);
  backdrop-filter:blur(10px);
  border-radius:12px;
  border:1px solid rgba(0,212,255,.3);
}
.back-home:hover{
  opacity:1;
  background:rgba(0,68,255,.2);
  transform:translateX(-3px);
}
.card{
  background:var(--glass);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:24px;
  width:100%;
  max-width:480px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,68,255,.7);
  border:1px solid rgba(255,255,255,.1);
}
h1{
  font-size:2.2rem;
  margin-bottom:30px;
  background:linear-gradient(90deg,var(--blue),var(--cyan));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 15px rgba(0,68,255,.7);
}
textarea{
  width:100%;
  height:150px;
  background:#000;
  border:2px solid var(--blue);
  border-radius:14px;
  color:#fff;
  padding:14px;
  resize:none;
  font-family:'Segoe UI',sans-serif;
  font-size:1rem;
  outline:none;
  transition:.3s;
}
textarea:focus{
  border-color:var(--cyan);
  box-shadow:0 0 20px rgba(0,212,255,.5);
}
textarea::placeholder{
  color:rgba(255,255,255,.5);
}
button{
  margin-top:20px;
  padding:14px 40px;
  border-radius:999px;
  border:none;
  font-weight:800;
  font-size:1rem;
  background:linear-gradient(90deg,var(--blue),var(--cyan));
  color:#000;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,68,255,.6);
  transition:.2s;
}
button:hover{
  transform:scale(1.05);
  box-shadow:0 0 35px rgba(0,212,255,1);
}
.sent{
  display:none;
  color:var(--cyan);
  margin-top:15px;
  font-size:1.1rem;
  font-weight:600;
  text-shadow:0 0 15px rgba(0,212,255,.7);
  animation:fadeIn .3s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(-10px);}
  to{opacity:1;transform:translateY(0);}
}
.user-status{
  margin-top:20px;
  font-size:.85rem;
  color:rgba(255,255,255,.5);
}
</style>
</head>
<body>

<a href="home.html" class="back-home">‚Üê Home</a>

<div class="card">
  <h1>Anonimi</h1>
  <textarea id="q" placeholder="Scrivi qui la tua domanda anonima..."></textarea>
  <button id="sendBtn">INVIA DOMANDA</button>
  <div id="sent" class="sent">Messaggio inviato!</div>
  <div class="user-status" id="userStatus"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA_jHlu5kKMEiYOMH7SIgaSp7EVQxS49sk",
  authDomain: "iq-team-bs.firebaseapp.com",
  projectId: "iq-team-bs",
  storageBucket: "iq-team-bs.appspot.com",
  messagingSenderId: "1071412276730",
  appId: "1:1071412276730:web:376b87b114c04b54b98843"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Verifica login
const userLogged = localStorage.getItem("user_logged");
if(!userLogged){
  location.href = "index.html";
}

// Mostra stato utente
const userName = localStorage.getItem("user_name") || "Utente";
const userEmail = localStorage.getItem("user_email") || "";
const isAnonymous = userLogged === "anonymous";

if(isAnonymous){
  document.getElementById("userStatus").textContent = "Inviando come: Anonimo (nessuna email salvata)";
} else {
  document.getElementById("userStatus").textContent = `Inviando come: ${userName}`;
}

document.getElementById("sendBtn").onclick = async () => {
  const text = document.getElementById("q").value.trim();
  if(!text){
    alert("Per favore scrivi una domanda prima di inviare!");
    return;
  }
  
  try {
    // Salva email solo se NON anonimo
    const questionData = {
      testo: text, 
      data: new Date().toISOString(),
      dataVisualizzata: new Date().toLocaleString('it-IT'),
      email: isAnonymous ? "" : userEmail,
      nome: isAnonymous ? "Anonimo" : userName
    };
    
    await addDoc(collection(db, "questions"), questionData);
    
    document.getElementById("q").value = "";
    const sent = document.getElementById("sent");
    sent.style.display = "block";
    setTimeout(() => sent.style.display = "none", 3000);
  } catch(error) {
    console.error("Errore:", error);
    alert("Errore nell'invio. Riprova.");
  }
};
</script>

</body>
</html>
